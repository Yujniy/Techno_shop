<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Theme Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Dark theme */
    body.dark-theme {
      background-color: #333;
      color: #f5f5f5;
    }

    .dark-theme .slider {
      background-color: #666;
    }

    .dark-theme .slider:before {
      background-color: #f5f5f5;
    }

    .dark-theme input:checked + .slider {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Theme Toggle Example</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum vestibulum. Cras porttitor metus justo, ut fringilla velit fermentum a.</p>

  <label class="switch">
    <input type="checkbox" id="theme-toggle" onclick="toggleTheme()">
    <span class="slider round"></span>
  </label>

  <script>
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-theme');

      // Сохранить выбранную тему в localStorage
      if (body.classList.contains('dark-theme')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    }

    // Установить тему при загрузке страницы на основе значения localStorage
    (function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.classList.add(savedTheme === 'dark' ? 'dark-theme' : '');
        document.getElementById('theme-toggle').checked = savedTheme === 'dark';
      }
    })();
  </script>
</body>
</html>
